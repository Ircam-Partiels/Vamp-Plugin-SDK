name: Windows CI

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
    - name: deps
      run: |
        choco install ninja
    - name: make
      run: |
        mkdir buildfiles
        cd buildfiles
        cmake .. -G Ninja -DVAMPSDK_BUILD_EXAMPLE_PLUGINS=ON -DVAMPSDK_BUILD_RDFGEN=ON
        ninja
